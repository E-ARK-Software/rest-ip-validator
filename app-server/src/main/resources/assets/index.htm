<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap 4.0.0 -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  <!-- Validator client theme -->
  <link rel="stylesheet" href="/css/client.css">

</head>
<body>
  <div class="container">

    <h1>Submit IP for Validation</h1>
    <div class="row">
      <div class="col"></div>
      <div class="col-8">
        <h2>Choose file:</h2>
        <form>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="file" name="file">
            <label class="custom-file-label" for="file">Choose information packge to upload</label>
          </div>

          <div class="form-group">
            <label for="digest">Package SHA-1: </label>
            <input id="digest" type="text" class="form-control"  placeholder="SHA-1 hash of selected file." readonly >
          </div>
          <button type="button" class="btn btn-primary" disabled >Submit</button>
        </form>
      </div>
      <div class="col"></div>
    </div><!-- end row -->

    <div class="row">
      <div class="col">
        <div id="results"></div>
      </div>
    </div><!-- end row -->

  </div><!-- end container -->

  <!-- Load the JavaScript bulk last -->
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- Here be poppers -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- Client glue code to handle page events -->
  <script src="/js/rest-client.js"></script>
  <!-- Client side SHA-1 calculation -->
  <script src="/js/sha1.js"></script>
  <!-- JQuery AJAX wrapping of validtion REST services -->
  <script src="/js/ip-validation.js"></script>
  <!-- JSON to HTML templating -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/1.2.0/json2html.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.json2html/1.2.0/jquery.json2html.min.js"></script>
</body>
</html>
